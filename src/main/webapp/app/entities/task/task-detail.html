
<div>
    <h2><span translate="jhipsterApp.task.detail.title">Task</span> {{vm.task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="jhipsterApp.task.name">Name</span></dt>
        <dd>
            <span>{{vm.task.name}}</span>
        </dd>
        <dt><span translate="jhipsterApp.task.description">Description</span></dt>
        <dd>
            <span>{{vm.task.description}}</span>
        </dd>
        <dt><span translate="jhipsterApp.task.isAccepted">Is Accepted</span></dt>
        <dd>
            <span>{{vm.task.isAccepted}}</span>
        </dd>
        <dt><span translate="jhipsterApp.task.assignedUnit">Assigned Unit</span></dt>
        <dd>
            <a ui-sref="unit-detail({id:vm.task.assignedUnit.id})">{{vm.task.assignedUnit.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
