
<div>
    <h2><span translate="jhipsterApp.unit.detail.title">Unit</span> {{vm.unit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="jhipsterApp.unit.name">Name</span></dt>
        <dd>
            <span>{{vm.unit.name}}</span>
        </dd>
        <dt><span translate="jhipsterApp.unit.assignedFleet">Assigned Fleet</span></dt>
        <dd>
            <a ui-sref="fleet-detail({id:vm.unit.assignedFleet.id})">{{vm.unit.assignedFleet.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
