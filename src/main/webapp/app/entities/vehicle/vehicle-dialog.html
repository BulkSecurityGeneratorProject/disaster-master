
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVehicleLabel" translate="jhipsterApp.vehicle.home.createOrEditLabel">Create or edit a Vehicle</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.vehicle.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.vehicle.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.vehicle.brand" for="field_brand">Brand</label>
            <input type="text" class="form-control" name="brand" id="field_brand"
                    ng-model="vm.vehicle.brand"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.vehicle.licensePlate" for="field_licensePlate">License Plate</label>
            <input type="text" class="form-control" name="licensePlate" id="field_licensePlate"
                    ng-model="vm.vehicle.licensePlate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.vehicle.vehicleType" for="field_vehicleType">Vehicle Type</label>
            <input type="text" class="form-control" name="vehicleType" id="field_vehicleType"
                    ng-model="vm.vehicle.vehicleType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.vehicle.dateCreated" for="field_dateCreated">Date Created</label>
                <div class="input-group">
                    <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" uib-datepicker-popup="{{dateformat}}" ng-model="vm.vehicle.dateCreated" is-open="vm.datePickerOpenStatus.dateCreated"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.vehicle.dateLastAccessed" for="field_dateLastAccessed">Date Last Accessed</label>
                <div class="input-group">
                    <input id="field_dateLastAccessed" type="text" class="form-control" name="dateLastAccessed" datetime-picker="{{dateformat}}" ng-model="vm.vehicle.dateLastAccessed" is-open="vm.datePickerOpenStatus.dateLastAccessed"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateLastAccessed')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="jhipsterApp.vehicle.unit" for="field_unit">Unit</label>
            <select class="form-control" id="field_unit" name="unit" ng-model="vm.vehicle.unit" ng-options="unit as unit.id for unit in vm.units track by unit.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
